  <header>
    <!-- JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const show = document.getElementById("showNavBar");
        const nav = document.getElementById("navbar");

        if (show && nav) {
          show.addEventListener("click", () => {
            nav.classList.toggle("show");
          });
        } else {
          console.error("Navbar or toggle button not found in the DOM.");
        }
      });
    </script>
    <div class="topHeader">
      <li class="topOne">
        <div class="logoTexte fs-150">
          <i id="showNavBar" class="uil uil-align-justify"></i>Niger.<span
            >Net</span
          >
        </div>
      </li>
      <li class="topThree">
        <div class="sidebar-search">
          <input type="text" placeholder="Search Her" />
          <i class="uil uil-search"></i>
        </div>
      </li>
      <li class="topTwo fs-150">
        <div>
          <i id="cart-box" class="uil uil-shopping-bag" data-quantity="0"></i>
          Register/Login
        </div>
      </li>
    </div>
    <nav id="navbar" class="navbar">
      <li class="fs-150 text-black">Home</li>
