<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found - Niger.net</title>
    <link rel="stylesheet" href="css/404.css" />
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="main-wrapper">
          <div class="error-area">
            <div class="container">
              <div class="error-content">
                <div class="error-logo">
                  <a href="/">
                    <img
                      src="assets/images/logo/logo1-3.png"
                      alt="Drou - Electronics Store Shopify 2.0 Theme"
                    />
                  </a>
                </div>
                <h2>Ooops! Error 404</h2>
                <p>Sorry, But the page you are looking for doesn't exist!</p>
                <div class="search-style-4">
                  <form action="/search" method="get" role="search">
                    <input
                      type="search"
                      name="q"
                      placeholder="Search our store"
                      aria-label="Search our store"
                    />
                    <button type="submit">Search</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
