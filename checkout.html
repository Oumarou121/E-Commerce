<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - Niger.net</title>
    <link rel="stylesheet" href="css/checkout.css?v=1.1" />
    <!--============Icon Cdn==============-->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <!--============Icon Cdn==============-->

    <!--============Google Fonts==============-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!--============Google Fonts==============-->
  </head>
  <body>
    <div id="preloader_active">
      <div id="loading-center">
        <div id="loading-center-absolute">
          <div class="object" id="object_one"></div>
          <div class="object" id="object_two"></div>
          <div class="object" id="object_three"></div>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="header">
        <div class="custom-container">
          <span>Niger.net</span>
          <a href="cart.html"><i class="uil uil-shopping-bag"></i></a>
        </div>
      </div>

      <div class="user-content">
        <div class="custom-container">
          <div class="first">
            <div class="account">
              <div id="top-user-account" class="user-top">
                <h3>Account</h3>
                <i id="angleAccount" class="uil uil-angle-up"></i>
              </div>
              <div id="account-content" class="account-content show">
                <span id="user-email"></span>
              </div>
            </div>
            <div class="delivery">
              <div id="top-user-delivery" class="user-top">
                <h3>Delivery Address</h3>
                <i id="angleDelivery" class="uil uil-angle-up"></i>
              </div>
              <div id="delivery-content" class="delivery-content show">
                <div id="address-container" class="address-container"></div>
                <button id="add-address" class="add-address">
                  <i class="uil uil-plus"></i>
                  Use a different address
                </button>
              </div>
            </div>
            <div class="shipping-method">
              <div id="top-user-shipping-method" class="user-top">
                <h3>Shipping method</h3>
                <i id="angleShippingMethod" class="uil uil-angle-up"></i>
              </div>
              <div class="shipping-method-content active">
                <input type="radio" id="shipping-method" checked />
                <label for="shipping-method" class="shipping-label"
                  ><h4>Standard Shipping</h4>
                  <span>1.000 FCFA</span></label
                >
              </div>
              <!-- <div
                id="shipping-method-content"
                class="shipping-method-content show"
              >
                <div class="sm-content">
                  <h4>Standard Shipping</h4>
                  <span>1.000 FCFA</span>
                </div>
              </div> -->
            </div>
            <div class="payment">
              <div id="top-user-payment" class="user-top">
                <h3>Payment</h3>
                <i id="anglePayment" class="uil uil-angle-up"></i>
              </div>
              <div id="payment-content" class="payment-content show">
                <h4>All transactions are secure and encrypted.</h4>
                <div class="payment-method-content">
                  <div class="payment-method active">
                    <input
                      type="radio"
                      id="cash-on-delivery"
                      name="payment-method"
                      value="cash"
                      checked
                    />
                    <label for="cash-on-delivery" class="payment-label"
                      >Payer à la livraison (Cash)</label
                    >
                  </div>

                  <div class="payment-method">
                    <input
                      type="radio"
                      id="virtual-wallet"
                      name="payment-method"
                      value="wallet"
                    />
                    <label for="virtual-wallet" class="payment-label"
                      >Payer avec Virtual Wallet</label
                    >

                    <div class="wallet-details">
                      <label for="wallet-id">ID Virtual Wallet:</label>
                      <input
                        type="text"
                        id="wallet-id"
                        placeholder="Entrez votre ID"
                      />

                      <label for="wallet-password">Mot de passe:</label>
                      <input
                        type="password"
                        id="wallet-password"
                        placeholder="Entrez votre mot de passe"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="cart-summary">
            <div class="order-summary">
              <div class="user-top">
                <h3>Order summary</h3>
                <span id="spanSummary"
                  >Show <i class="uil uil-angle-down"></i
                ></span>
              </div>
              <ul id="items-list" class="items-list"></ul>
            </div>

            <table class="cart-summary-table">
              <tbody>
                <tr class="cart-subtotal">
                  <th>Subtotal</th>
                  <td id="sub-total"></td>
                </tr>
                <tr class="cart-shipping">
                  <th>Shipping</th>
                  <td id="shipping-total"></td>
                </tr>
                <tr class="order-total">
                  <th>Total</th>
                  <td id="total"></td>
                </tr>
              </tbody>
            </table>
            <button id="pay-now" class="pay-now-btn" type="submit">
              Confirmer la Commande
            </button>
          </div>
        </div>
      </div>

      <div id="address-modal" class="modal">
        <div class="modal-content">
          <div class="section-title">
            <h2>Add address</h2>
            <i id="exit" class="uil uil-times"></i>
          </div>
          <div class="form-address">
            <div class="column">
              <div class="form-group">
                <input
                  type="text"
                  id="first-name"
                  placeholder="First Name"
                  class="form-input"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="last-name"
                  placeholder="Last Name"
                  class="form-input"
                />
              </div>
            </div>
            <div class="column">
              <div class="form-group">
                <input
                  type="text"
                  id="phone-number1"
                  placeholder="Phone Number"
                  class="form-input"
                />
              </div>
              <div class="form-group">
                <input
                  type="text"
                  id="phone-number2"
                  placeholder="Secondary Phone Number"
                  class="form-input"
                />
              </div>
            </div>
            <div class="select-box">
              <select id="region-select" required>
                <option value="" disabled hidden selected>
                  Sélectionnez une région
                </option>
                <option value="Agadez">Agadez</option>
                <option value="Diffa">Diffa</option>
                <option value="Dosso">Dosso</option>
                <option value="Maradi">Maradi</option>
                <option value="Tahoua">Tahoua</option>
                <option value="Tillabéri">Tillabéri</option>
                <option value="Zinder">Zinder</option>
                <option value="Niamey">Niamey</option>
              </select>
            </div>
            <div class="form-group">
              <input
                type="text"
                id="district"
                placeholder="District"
                class="form-input"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                id="street"
                placeholder="Street"
                class="form-input"
              />
            </div>
            <div class="btn-box">
              <button id="cancel">Cancel</button>
              <button id="submitAddress" type="submit">Save</button>
            </div>
          </div>
        </div>
      </div>

      <div id="address-modal-delete" class="modal">
        <div class="modal-content">
          <div class="section-title">
            <h2>Delete address</h2>
            <i id="exit-delete" class="uil uil-times"></i>
          </div>
          <div class="form-address">
            <div id="delete-content" class="delete-content"></div>
            <div class="btn-box">
              <button id="cancel-delete">Cancel</button>
              <button id="deleteAddress" type="submit">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/base.js"></script>
    <script src="js/checkout.js"></script>
  </body>
</html>
